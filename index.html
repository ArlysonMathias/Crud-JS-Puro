<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanças Júnior</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Controle Financeiro</h1>

      <div class="resumo">
        <div>
          Saldo:
          <h2 id="saldo">R$ 0.00</h2>
        </div>
        <div class="row">
          <div>
            Receitas:
            <p id="receitas" class="ganho">R$ 0.00</p>
          </div>
          <div>
            Despesas:
            <p id="despesas" class="gasto">R$ 0.00</p>
          </div>
        </div>
      </div>

      <form id="form">
        <input type="text" id="nome" name="nome" placeholder="Ex: Salário, Aluguel..." required />
        <input type="number" id="valor" name="valor" step="0.01" id="valor" placeholder="Valor (Ex: 150.00 ou -50.00)" required />
        <button type="submit">Adicionar</button>
      </form>

      <div class="filtros">
        <button onclick="listarTransacoes()">Todos</button>
        <button onclick="listarTransacoes(event, 'receitas')">Receitas</button>
        <button onclick="listarTransacoes(event, 'despesas')">Despesas</button>
      </div>

      <ul id="lista-transacoes">
        <!-- Itens entram aqui -->
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
